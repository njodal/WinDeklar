version: 1.0

general:
  items_name: items
  item_name:  item
  back_color: yellow
  back_alpha: 1

items:
  - item:
      type: line
      constructor: SceneLine
      required_properties: [start, end]
      editable_properties: [name, description, width, color, alpha]
      default:
        start: [ -1.0, 0.0 ]
        end:   [ 1.0, 0.0 ]

  - item:
      type: circle
      constructor: SceneCircle
      required_properties: [center, radius]
      editable_properties: [name, description, color, alpha]
      default:
        center: [ 0.0, 0.0 ]
        radius: 0.5
        color:  blue
        alpha:  1

  - item:
      type: rectangle
      constructor: SceneRectangle
      required_properties: [center, width, height]
      editable_properties: [name, description, width, height, rotation, color, alpha]
      default:
        center: [ 0.0, 0.0 ]
        width:  1.0
        height: 1.0
        color:  green
        alpha:  1

  - item:
      type: corridor
      constructor: SceneCorridor
      required_properties: [start, end]
      editable_properties: [name, description, width, color, alpha]
      default:
        start: [ -1.0, 0.0 ]
        end:   [ 1.0, 0.0 ]
        color: gray
        alpha: 3
        corridor_width: 0.2
        width: 0.2

properties:
  - property:
      name:    name
      title:   Name
      type:    EditText
      tooltip: Item's name
  - property:
      name:    description
      title:   Description
      type:    EditText
      tooltip: A brief item's description
  - property:
      name:    width
      title:   Width
      type:    EditNumberSpin
      parms:   {step: 0.1, maximum: 100}
      value:   0.5
  - property:
      name:    height
      title:   Height
      type:    EditNumberSpin
      parms:   {step: 0.1, maximum: 100}
      value:   0.5
  - property:
      name:  color
      title: Color
      type:  EditText
  - property:
      name:  alpha
      title: Alpha
      type:  Slider
      parms: [0, 10, 1]      # [min_value, max_value, scale]
      value: 5
  - property:
      name:  rotation
      title: Rotation
      type:  Slider
      parms: [-90, 90, 1]      # [min_value, max_value, scale]
      value: 0
